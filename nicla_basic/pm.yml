mcuboot:
  address: 0x0
  end_adress: 0x10000
  placement:
    before:
      - mcuboot_primary
    region: flash_primary
  size: 0x10000

mcuboot_pad:
  address: 0x10000
  end_address: 0x10200
  placement:
    align: 
      start: 0x8000
    before:
      - mcuboot_primary_app
  region: flash_primary
  size: 0x200

mcuboot_primary:
  address: 0x10000
  end_address: 0x6A000
  orig_span: &id001
    - mcuboot_pad
    - app
  region: flash_primary
  size: 0x5A000
  span: *id001

mcuboot_primary_app:
  address: 0x10200
  end_address: 0x6A000
  orig_span: &id002
    - app
  region: flash_primary
  size: 0x59E00
  span: *id002

mcuboot_secondary:
  address: 0x0
  device: DT_CHOSEN(nordic_pm_ext_flash)
  end_adress: 0xf0000
  placement: 
    align:
      start: 0x4
  region: external_flash
  share_size:
    - mcuboot_primary
  size: 0xf0000

