mcuboot:
  address: 0x0
  end_adress: 0x10000
  placement:
    before:
      - mcuboot_primary
    region: flash_primary
  size: 0x10000

mcuboot_pad:
  address: 0x10000
  end_address: 0x10200
  placement:
    align: 
      start: 0x8000
    before:
      - mcuboot_primary_app
  region: flash_primary
  size: 0x200

app:
  address: 0x10200
  size: 0x59E00

mcuboot_primary:
  address: 0x10000
  end_address: 0x6A000
  orig_span: &id001
    - mcuboot_pad
    - app
  region: flash_primary
  size: 0x5A000
  span: *id001

mcuboot_primary_app:
  address: 0x10200
  end_address: 0x6A000
  orig_span: &id002
    - app
  region: flash_primary
  size: 0x59E00
  span: *id002

