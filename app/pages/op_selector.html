<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>

    <title>Sentinel</title>
</head>
<style>
    body {
        background-image: url('../images/op_selector.jpg');
        overflow: hidden;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.6);
        background-blend-mode: darken;
    }
</style>
<body>

<!--Main Header-->
    <div class="row mt-5">
        <div class="col-sm-12">
            <h1 class="text-lg-center text-light"> Select Operations </h1>
            <p class="mt-2 lead text-lg-center text-light"> How would you like to interface with the Sentinel? </p>
        </div>
    </div>


    <div class="container mt-5">
<!--Options to select-->
        <div class="row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card bg-transparent border-primary">
                    <div class="card-body text-primary">
                        <h5 class="card-title">Firmware Updater</h5>
                        <p class="card-text">Update the firmware for both nRF52832 and BHI260AP.</p>
                        <button class="btn btn-primary" type="button" id="fwInitButton" onclick="fwServiceInit()">Initiate</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-transparent border-success">
                    <div class="card-body text-success">
                        <h5 class="card-title">Configure Sensors</h5>
                        <p class="card-text">Configure the sensors present in BHI260AP unit.</p>
                        <button class="btn btn-success" type="button" id="sensorConfigButton" onclick="sensorConfigInit()">Initiate</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-transparent border-danger">
                    <div class="card-body text-danger">
                        <h5 class="card-title">Initiate AI monitoring</h5>
                        <p class="card-text">Initiate the sensor to monitor for falls in real-time.</p>
                        <button class="btn btn-danger" type="button" id="AIMonitorButton" onclick="AIMonitorInit()">Initiate</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
<script src="../renderer.js"></script>
</html>
