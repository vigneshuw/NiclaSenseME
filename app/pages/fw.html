<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>

    <title>Sentinel</title>
</head>
<style>
    body {
        background-image: url('../images/fw_update.png');
        overflow: hidden;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.8);
        background-blend-mode: darken;
    }
</style>
<body>
<div class="container mt-5">

    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-lg-center text-light"> Firmware Update</h1>
            <p class="mt-2 lead text-lg-center text-light">Firmware can be updated for <span class="text-primary">nRF52832</span> and <span class="text-success">BHI260AP</span></p>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card bg-transparent border-primary">
                <div class="card-body">
                    <h5 class="card-title text-primary">nRF52832 (Primary MCU)</h5>
                    <p class="card-text text-primary">Select and load the .bin firmware file</p>
                    <button class="btn btn-secondary" id="internalFWLoad" onclick="FWLoad(this.id)">Load Firmware</button>
                    <button class="btn btn-secondary disabled" id="internalFWCheck" onclick="FWCheck(this.id)">Check Integrity</button>
                    <button class="btn btn-danger disabled" id="internalFWTransfer" onclick="FWTransfer(this.id)">Transfer Firmware</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card bg-transparent border-success">
                <div class="card-body">
                    <h5 class="card-title text-success">BHI260AP (Sensor)</h5>
                    <p class="card-text text-success">Select and load the .bin firmware file</p>
                    <button class="btn btn-secondary" id="externalFWLoad" onclick="FWLoad(this.id)">Load Firmware</button>
                    <button class="btn btn-secondary disabled" id="externalFWCheck" onclick="FWCheck(this.id)">Check Integrity</button>
                    <button class="btn btn-danger disabled" id="externalFWTransfer" onclick="FWTransfer(this.id)">Transfer Firmware</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div id="IntFWPg"></div>
            <div class="progress" role="progressbar" aria-label="InternalFWTransfer" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-primary" id="internalFWProgress" style="width: 0%">0%</div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="progress" role="progressbar" aria-label="InternalFWTransfer" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" id="externalFWProgress" style="width: 0%">0%</div>
            </div>
        </div>
    </div>

    <hr class="mt-3 border-light">
    <h1 class="text-lg-center text-light">Initiate Update</h1>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-primary disabled" type="button">FW-Swap (Test)</button>
                <button class="btn btn-primary disabled" type="button">FW-Swap (Permanent)</button>
            </div>
        </div>
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-success disabled" type="button">FW-Swap (Test)</button>
                <button class="btn btn-success disabled" type="button">FW-Swap (Permanent)</button>
            </div>
        </div>
    </div>

    <hr class="mt-3 border-light">
    <h1 class="text-lg-center text-light">Status</h1>
    <div class="row mt-1">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div id="nRFCRCCheck">
            </div>
        </div>
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div id="BHYCRCCheck">
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div id="nRFTransferCheck">
            </div>
        </div>
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div id="BHYTransferCheck">
            </div>
        </div>
    </div>

</div>


</body>
<script src="../renderer.js"></script>
</html>
