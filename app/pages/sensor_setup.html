<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>

    <title>Sentinel</title>
</head>
<style>
    body {
        background-image: url('../images/sensor_config.jpeg');
        overflow: hidden;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.1);
        background-blend-mode: darken;
    }
</style>
<body>
<div class="container mt-5">

    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-lg-center text-light"> Sensor Configuration </h1>
            <p class="mt-2 lead text-lg-center text-light"> Configure a specific sensor to stream its data. The sampling rate is limited to 50Hz</p>
        </div>
    </div>

    <form action="" class="row g-3 needs-validation mt-5" novalidate>
        <div class="col-md-4">
            <label for="sensorID" class="form-label text-light">Sensor ID</label>
            <input type="text" class="form-control" id="sensorID" required>
        </div>

        <div class="col-md-4">
            <label for="samplingRate" class="form-label text-light">Sampling Rate</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="samplingRate" value="0" required>
                <span class="input-group-text" id="inputGroupPrepend">.00</span>
            </div>
        </div>

        <div class="col-md-4">
            <label for="range" class="form-label text-light">Range</label>
            <input type="text" class="form-control" id="range" value="0" required>
        </div>

        <div class="col-12">
            <button class="btn btn-success" type="submit">Send Configuration</button>
        </div>
    </form>

    <hr class="mt-5 border-light">

    <div class="text-center">
        <div class="row row-cols-2">
            <div class="col text-light" id="activeSensorsListID">
                <h3> Sensor 1 <br> Sensor 2 <br> Sensor 3 <br> Sensor 4</h3>
            </div>
            <div class="col mt-5">
                <button class="btn btn-danger" type="submit">Raw data plots</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
